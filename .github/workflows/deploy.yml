name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]   # запускаємо деплой при пуші в main
  workflow_dispatch:     # дозволяє запускати вручну з GitHub Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend   # саме цю папку заливаємо (у тебе там index.html)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
