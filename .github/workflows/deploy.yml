name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]       # деплой при пуші в main
  workflow_dispatch:         # і можливість запуску вручну

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # якщо в тебе немає build-кроку — одразу пакуємо папку frontend
      # якщо буде build (npm build) — просто додай його перед Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
