<!doctype html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Supabase Login MVP</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_32.png" />

<body>
<main id="app">
    <section id="auth-view">
        <h1>Welcome</h1>
        <p>Sign in with email:</p>
        <label for="email" class="sr-only">Email address</label>
        <input id="email" type="email" placeholder="you@example.com" />
        <button id="emailSignIn">Send magic link</button>

        <div class="sep">or</div>
        <button id="googleSignIn">Sign in with Google</button>

        <p id="authMessage" class="muted"></p>
    </section>

    <section id="app-view" hidden>
        <h2 id="hello"></h2>
        
        <!-- Habit Tracker Table -->
        <div class="habit-tracker">
            <div class="habit-header">
                <h3>📊 Мої звички</h3>
                <div class="header-buttons">
                    <button id="settings-btn" class="settings-btn-small" aria-label="Settings">
                        <span class="settings-icon">⚙️</span>
                    </button>
                    <button id="add-habit" class="add-habit-btn">+ Додати звичку</button>
                </div>
            </div>
            
            <div class="habit-grid">
                <table id="habits-table">
                    <thead>
                        <tr id="month-headers-row">
                            <th>Звичка</th>
                            <!-- Month headers will be generated by JavaScript -->
                        </tr>
                        <tr>
                            <th>Звичка</th>
                            <!-- Days will be generated by JavaScript -->
                        </tr>
                    </thead>
                    <tbody id="habits-tbody">
                        <!-- Habits will be generated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <button id="logout">Log out</button>
    </section>
</main>

<!-- Settings Modal -->
<div id="settings-modal" class="modal" style="display: none;">
    <div class="modal-content draggable-modal">
        <div class="modal-header draggable-header">
            <h3>Налаштування</h3>
            <button id="close-settings-modal" class="close-btn">&times;</button>
        </div>
        <div class="modal-body compact-settings">
            <div class="settings-row">
                <div class="form-group compact">
                    <label for="theme-select">Тема:</label>
                    <select id="theme-select" class="form-select compact">
                        <option value="dark">Темна</option>
                        <option value="light">Світла</option>
                    </select>
                </div>
                <div class="form-group compact">
                    <label for="days-count-slider">Днів:</label>
                    <div class="slider-container compact">
                        <input type="range" id="days-count-slider" min="7" max="30" step="1" value="18" class="slider">
                        <div class="slider-labels">
                            <span>7</span>
                            <span>15</span>
                            <span>30</span>
                        </div>
                        <div class="slider-value">
                            <span id="days-count-value">18</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="settings-row">
                <div class="form-group compact">
                    <label for="spacing-slider">Щільність:</label>
                    <div class="slider-container compact">
                        <input type="range" id="spacing-slider" min="0.5" max="2" step="0.1" value="1.1" class="slider">
                        <div class="slider-labels">
                            <span>Компактно</span>
                            <span>Стандартно</span>
                            <span>Просторо</span>
                        </div>
                        <div class="slider-value">
                            <span id="spacing-value">1.1</span>
                        </div>
                    </div>
                </div>
                <div class="form-group compact">
                    <label for="cell-size-slider">Розмір квадратиків:</label>
                    <div class="slider-container compact">
                        <input type="range" id="cell-size-slider" min="0.7" max="1.5" step="0.1" value="0.8" class="slider">
                        <div class="slider-labels">
                            <span>Малі</span>
                            <span>Стандарт</span>
                            <span>Великі</span>
                        </div>
                        <div class="slider-value">
                            <span id="cell-size-value">0.8</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="settings-row">
                <div class="form-group compact">
                    <label for="cell-gap-slider">Відступи між квадратиками:</label>
                    <div class="slider-container compact">
                        <input type="range" id="cell-gap-slider" min="0.05" max="0.5" step="0.05" value="0.1" class="slider">
                        <div class="slider-labels">
                            <span>Мінімальні</span>
                            <span>Стандартні</span>
                            <span>Помірні</span>
                        </div>
                        <div class="slider-value">
                            <span id="cell-gap-value">0.1</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button id="reset-settings-btn" class="reset-btn">Скинути</button>
            <button id="save-settings-btn" class="save-btn">Зберегти</button>
        </div>
    </div>
</div>
