<!DOCTYPE html>
<html lang="uk">
<head>

    <title>Listerko Habit Grid</title>
    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          background-color: #0b0f14;
          color: #e6eef7;
        }
        header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 12px 20px;
          background: #111a24;
          border-bottom: 1px solid #223041;
        }
        header h1 {
          font-size: 16px;
          margin: 0;
        }
        header .settings {
          cursor: pointer;
          font-size: 18px;
        }
        .habit-grid {
          overflow-x: auto;
          padding: 20px;
        }
        table {
          border-collapse: collapse;
          width: 100%;
          min-width: 1000px;
        }
        th, td {
          text-align: center;
          padding: 4px;
        }
        th {
          font-size: 12px;
          color: #9db1c9;
        }
        th.today {
          color: #3b82f6;
          font-weight: bold;
        }
        td.habit-name {
          text-align: left;
          white-space: nowrap;
          padding-right: 10px;
        }
        td.habit-name .color {
          display: inline-block;
          width: 14px;
          height: 14px;
          border-radius: 3px;
          margin-right: 6px;
        }
        td.habit-name .edit {
          float: right;
          cursor: pointer;
          font-size: 14px;
          color: #7cc7ff;
        }
        .cell {
          width: 20px;
          height: 20px;
          border-radius: 4px;
          margin: 1px;
          display: inline-block;
          border: 1px solid #1b2a3a;
          cursor: pointer;
        }
        .completed { border: none; }
        .failed { background-color: #7a2e2e !important; border: none; }
        .not-planned { background-color: #222 !important; border: 1px dashed #2a3a51; }
        .not-tracked { background-color: transparent !important; border: 1px solid #2a3a51; }
        tr:hover { background-color: rgba(255,255,255,0.03); }
    </style>
</head>
